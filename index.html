	<head>

		<section>

		</section>

				},
				1: {
					question: 'What\'s the coolest style technology?',
					correct: 'CSS',
					answers: ['LESS', 'SCSS', 'Compass']

				2: {
					question: 'What template engine should I use?',

			var quiz = new Quiz( questions );

			quiz.init();

		</script>
	</body>
